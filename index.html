<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png" />
  </head>

  <body>
    <main>
      <div class="modal__content">
        <p>FirstName:</p>
        <input class="modal__input" placeholder="Fill firstname" />
        <p>SureName:</p>
        <input class="modal__input" placeholder="Fill surename" />
        <p>Age:</p>
        <input class="modal__input" placeholder="Fill age" />
        <p>Email:</p>
        <input type="text" class="modal__input" placeholder="Fill email" />
        <p class="modal__error-message"></p>
        <div class="modal__button-container">
          <button onclick="">Registration</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__github-block">
        <img class="footer__git-img" src="./img/github.png" />
        <a
          class="footer__github-link"
          href="https://github.com/nikita-1vanov/SpeedClick"
        >
          0.0.1
        </a>
      </div>
    </footer>
  </body>
</html>
