<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png" />
  </head>
  <body>
    <main>
      <div class="modal__block">
        <p>Name:</p>
        <input id="input_name" class="modal__input" />
        <p id="error_name_text" class="modal__error-message"></p>
        <p>Surname:</p>
        <input class="modal__input" />
        <p id="error_surname_text" class="modal__error-message"></p>
        <p>Age:</p>
        <input data-testid="input_age" class="modal__input" />
        <p id="error_age_text" class="modal__error-message"></p>
        <p>Email:</p>
        <input class="modal__input" id="input_email" />
        <p id="error_email_text" class="modal__error-message"></p>
        <button class="modal__button" onclick="addNewUser()">
          Registration
        </button>
        <div class="status"><p></p></div>
      </div>
    </main>
    <footer>
      <img class="footer__git-img" src="./img/github.png" />
      <a
        class="footer__github-link"
        href="https://github.com/nikita-1vanov/RegForm"
      >
        1.0.0
      </a>
    </footer>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
